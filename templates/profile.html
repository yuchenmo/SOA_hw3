<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SOA_HW3 Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body style="background-color: #f5f5f5">
    <div class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index">SOA Homework 3</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <!--<li><a href="#">Sign up</a></li>-->
                    <li><a href="/profile">Profile</a></li>
                    <li><a href="/main">Main page</a></li>
                    <li><a href="/logout">Log out</a></li>
                </ul>
            </div>
        </div>
    </div>
    <style>
        .profile {
            padding-top: 50px;
            padding-bottom: 30px;
        }
        </style>
    <div class="col-md-4 col-md-offset-4">
        <form role="form" method="get" action="luis">
            <div class="form-group">
                <div class="col-md-10">
                    <label class="sr-only" for="location">Need any help?</label>
                    <input type="text" class="form-control" id="location" placeholder="Need any help?" name="content">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-default btn-primary">Go</button>
                </div>
            </div>
        </form>
        
        <div class="container-fluid container-center profile">
            <div class="row">
                <div class="col-md-8" style="background-color: #f5f5f5;" id="profile"></div>
                <div class="col-md-12">
                    <li> Username: {{name}} </li>
                    <li> Email: {{email}} </li>
                    <li> Age: {{age}} </li>
                    <li> Gender: {{gender}} </li>
                    <li> Seems {{emotion}} </li>
                    <li> Already registered {{facenum}} face(s)</li>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-md-offset-4">
    <button type="button" class="btn btn-default btn-primary" onClick="location='add_face'">Add a face</button>
    </div>
</body>
