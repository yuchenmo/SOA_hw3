<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="/static/css/main_style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="col-md-4 col-md-offset-4">
        <style>
        .row-md-2{
            padding-top: 20px;
        }
        .register-label{
            color: #bbb;
        }

        </style>
            <form role="form" method="get" action="register_jump">
                <div class="form-group">
                    <div class="row-md-2">
                        <label class="register-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Your name" name="username">
                    </div>
                    <div class="row-md-2">
                        <label class="register-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password1">
                    </div>
                    <div class="row-md-2">
                        <label class="register-label">Confirm</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password2">
                    </div>
                    <div class="row-md-2">
                        <label class="register-label">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Email" name="email">
                    </div>
                    <div class="row-md-4">
                        <button type="submit" class="btn btn-default btn-primary">Continue</button>
                    </div>
                    <div class="row-md-4">
                        <button type="reset" class="btn btn-default btn-primary">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
