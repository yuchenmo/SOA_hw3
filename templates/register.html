<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Register</title>
</head>

<body>
    <form role="form" method="get" action="register_jump">
        <div class="form-group">
            <div class="col-md-4">
                <label class="sr-only" for="location">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Your name" name="username">
            </div>
            <div class="col-md-2">
                <label class="sr-only" for="searchtype">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password1">
            </div>
            <div class="col-md-2">
                <label class="sr-only" for="searchtype">Confirm Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password2">
            </div>
            <div class="col-md-2">
                <label class="sr-only" for="location">Email</label>
                <input type="text" class="form-control" id="email" name="email">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-default btn-primary">Continue</button>
                <button type="reset" class="btn btn-default btn-primary">Reset</button>
            </div>
        </div>
    </form>
</body>

</html>
